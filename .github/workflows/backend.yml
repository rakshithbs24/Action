name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote SSH commands using SSH key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Copy the zip file to the target directory
            sudo cp -r buildgit.zip /opt/caguar2/
            
            # Change to the target directory
            cd /opt/caguar2/ 
            
            # Unzip the new build
            sudo unzip buildgit.zip

            # Rename the old directory if it exists
            sudo mv modern modern-old
            
            # List contents after unzip
            ls -l
            
            # Rename the extracted directory to 'modern'
            sudo mv 'build' modern || echo "Directory 'build' not found after unzip"
