name: Deploy to EC2 on Backend Branch Push

# Trigger deployment only on push to backend branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on backend branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the backend branch
        uses: actions/checkout@v2
        with:
          ref: backend

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -ltr
            cp -r 'tracker-servergit' /opt/caguar/
            cd /opt/caguar/
            ls
            mv tracker-server tracker-server-old
            mv 'tracker-servergit' tracker-server
          
